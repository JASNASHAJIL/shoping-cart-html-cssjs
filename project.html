<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 15px;
      height: 100%;
    }
    .product-img {
      height: 250px;
      width: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      display: none; /* üîÅ Cart initially hidden */
    }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .total {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">üõçÔ∏è MyShop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="cartToggle">Cart <span class="badge bg-success">0</span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ‚úÖ Search Bar -->
<div class="container mt-5 mb-4">
  <form class="d-flex" role="search" id="searchform">
    <input class="form-control-lg me-2" type="search" placeholder="Search..." aria-label="Search" id="searchinput">
    <button class="btn btn-primary btn-lg" type="submit">Search</button>
  </form>
</div>

<!-- ‚úÖ Product & Cart Layout -->
<div class="container">
  <div class="row">
    <!-- Products -->
    <div class="col-lg-8">
      <div class="row g-4">
        <!-- Product 1 -->
        <div class="col-sm-6 col-md-4">
          <div class="product-card h-100">
            <img src="/pexels-photo-8532616.webp" class="img-fluid product-img mb-2" alt="Product 1">
            <h5>Shoe</h5>
            <p>$10</p>
            <button class="btn btn-primary w-100 add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
        <!-- Product 2 -->
        <div class="col-sm-6 col-md-4">
          <div class="product-card h-100">
            <img src="/pexels-photo-2529148.webp" class="img-fluid product-img mb-2" alt="Product 2">
            <h5>Watch</h5>
            <p>$15</p>
            <button class="btn btn-primary w-100 add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
        <!-- Additional Products -->
        <div class="col-sm-6 col-md-4">
          <div class="product-card h-100">
            <img src="/pexels-photo-1082528.webp" class="img-fluid product-img mb-2" alt="Product 3">
            <h5>Jeans</h5>
            <p>$20</p>
            <button class="btn btn-primary w-100 add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="product-card h-100">
            <img src="/pexels-photo-190819 (1).jpeg" class="img-fluid product-img mb-2" alt="Product 4">
            <h5>Sun Glass</h5>
            <p>$12</p>
            <button class="btn btn-primary w-100 add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="product-card h-100">
            <img src="/pexels-photo-701877 (1).webp" class="img-fluid product-img mb-2" alt="Product 5">
            <h5>Back Bag</h5>
            <p>$18</p>
            <button class="btn btn-primary w-100 add-to-cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart -->
    <div class="col-lg-4 mt-4 mt-lg-0">
      <div class="cart" id="cartContainer">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>
</div>

<script>
  // üîç SEARCH FUNCTION
  document.getElementById("searchform").addEventListener("submit", function (e) {
    e.preventDefault();
    const searchValue = document.getElementById("searchinput").value.toLowerCase();
    const productCards = document.querySelectorAll(".product-card");
    let found = false;

    productCards.forEach(card => {
      const title = card.querySelector("h5").textContent.toLowerCase();
      if (title.includes(searchValue)) {
        card.parentElement.style.display = "block";
        found = true;
      } else {
        card.parentElement.style.display = "none";
      }
    });

    if (!found) alert("No items found.");
  });

  // üõí CART FUNCTIONALITY
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCartUI() {
    const cartContainer = document.getElementById("cartContainer");
    const itemList = cart.map(item => `
      <div class="cart-item d-flex justify-content-between">
        <span>${item.name} x${item.quantity}</span>
        <span>$${item.price * item.quantity}</span>
      </div>
    `).join("");

    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

    cartContainer.innerHTML = `
      <h4>Your Cart</h4>
      ${itemList || '<p class="text-muted">Cart is empty.</p>'}
      <div class="mt-3 total d-flex justify-content-between">
        <span>Total:</span>
        <span>$${total}</span>
      </div>
      <button class="btn btn-success w-100 mt-3">Checkout</button>
    `;

    document.querySelector(".badge").textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
  }

  function addToCart(name, price) {
    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartUI();
  }

  // Connect buttons to function
  document.querySelectorAll(".add-to-cart-btn").forEach(button => {
    button.addEventListener("click", () => {
      const card = button.closest(".product-card");
      const name = card.querySelector("h5").textContent;
      const price = parseFloat(card.querySelector("p").textContent.replace("$", ""));
      addToCart(name, price);
    });
  });

  // Toggle cart display
  document.getElementById("cartToggle").addEventListener("click", (e) => {
    e.preventDefault();
    const cartDiv = document.getElementById("cartContainer");
    cartDiv.style.display = cartDiv.style.display === "none" ? "block" : "none";
  });

  // Initial load
  updateCartUI();
</script>

</body>
</html>
